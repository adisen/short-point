<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Short Point Test</title>
  </head>
  <body>
    <div class="container">
      <h2>Progress bar</h2>

      <div class="outer-bar"><span class="inner-bar" id="green">50%</span></div>
      <div class="outer-bar"><span class="inner-bar" id="red">50%</span></div>
      <div class="outer-bar"><span class="inner-bar" id="while">50%</span></div>
      <div class="outer-bar"><span class="inner-bar" id="blue">50%</span></div>
      <div class="outer-bar">
        <span class="inner-bar" id="yellow">50%</span>
      </div>

      <button id="btn">Finish</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
